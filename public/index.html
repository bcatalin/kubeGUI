<html ng-app="kubeGUI">

<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" />
  <link rel="stylesheet" href="stylesheets/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="angular/module.js"></script>
  <script src="angular/routes/routes.js"></script>
  <script src="angular/model/model.js"></script>
  <script src="angular/controllers/controllers.js"></script>

  <title>KubeGUI</title>
  <link rel="icon" type="image/png" href="images/logo_notext.png" sizes="32x32">
</head>

<body>

  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img src="images/logo_short.png" alt="Logo of page"></a>
        </div>

        <ul class="nav navbar-nav navbar-right" ng-controller="HeaderController">
          <li ng-class="{ active: isActive('/')}"><a href="#"><i class="fa fa-home"></i> Home</a></li>
          <li ng-class="{ active: isActive('/pods')}"><a href="#pods"><i class="fa fa-shield"></i> Pods</a></li>
          <li ng-class="{ active: isActive('/rc')}"><a href="#rc"><i class="fa fa-clone"></i> Replicationcontrollers</a></li>
          <li ng-class="{ active: isActive('/services')}"><a href="#services"><i class="fa fa-server"></i> Services</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="main">

    <div ng-view></div>

  </div>

</body>

</html>
