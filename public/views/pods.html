<div class="jumbotron text-center">

  <div class="box" ng-repeat="pod in pods">
    {{ pod.name }}
  <div class="boxSmallFont">
    NodeName: {{ pod.nodeName }}
    HostIP: {{ pod.hostIP }}
  </div>

  <div class="innerBox" ng-repeat="container in pod.containers">
    Name: {{ container.name }}<br/>
    Image: {{ container.image }}
  </div>

  </div>

</div>
